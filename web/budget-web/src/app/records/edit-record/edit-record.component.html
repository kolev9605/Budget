  *ngIf="categories"
  (formSubmitted)="onSubmit()"
  (recordDeleted)="deleteRecord()"

  [accounts]="accounts"
  [paymentTypes]="paymentTypes"
  [recordTypes]="recordTypes"
  [recordForm]="editRecordForm"></app-record-form>
