<section class="vh-100" [ngStyle]="{'background-color': backgroundColor}">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">{{isLogin ? "Login" : "Register"}}</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-2">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control form-control-lg" />
              </div>
              <div class="form-outline mb-2" *ngIf="!isLogin">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control form-control-lg" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control form-control-lg" />
              </div>

              <button class="btn btn-primary btn-block">Login</button>
              <a class="btn btn-silent btn-sm btn-block" (click)="onFormTypeChanged()">
                Go to {{isLogin ? "Register" : "Login"}}
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
