<div class="container my-5">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <h1 class="text-center mb-4">Accounts</h1>

  <div class="row h-100">
    <div
      [routerLink]="['/accounts/edit', account.id]"
      *ngFor="let account of accounts"
      role="button"
      class="col-12 col-md-6 col-lg-4 col-xl-3 p-1">
      <div class="card text-white bg-success h-100s">
        <div class="card-body">
          <div class="text-bold">{{account.name}}</div>
          <div class="fs-6 text fw-ligh">
            Balance: {{account.initialBalance | currency: account.currency.abbreviation :'symbol'}}
          </div>
        </div>
      </div>
    </div>
    <div
      role="button"
      class="col-12 col-md-6 col-lg-4 col-xl-3 p-1"
      (click)="onAddAccountPressed()">
      <div class="card card-body text-success text-center border-success h-100">Add Account</div>
    </div>
  </div>
</div>
